<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Reservation Hotel Room</title>
    </head>
    <body>
        <h1>Reservation Hotel Room</h1>
       <fieldset>
            <br />
            <legend>Personal Date</legend>
            <label for="nama"> 1. Nama <br /></label>
            <input type="text" /> <br />
            <br />

            <label for="gender"> 2. Gender <br /></label>
            <input type="text" /> <br />
            <br />
 
            <label for="email"> 3. Email Address <br /></label>
            <input type="email" /> <br />
            <br />

            <label for="telepon"> 4. Telp Number <br /></label>
            <input type="text" /> <br />
            <br />

       </fieldset>

       <fieldset>
            <br />
            <legend>Reservation Room Form</legend>
            <label for="Reservation"> 1. Reservation Name <br /></label>
            <input type="text" /> <br />
            <br />

            <label for="Booking date"> 2. Booking date <br /></label>
            <input type="text" /> <br />
            <br />

            <label for="room"> 3. Room Type <br /></label>
            <select>
                <option>Deluxe</option>
            </select> <br />
            <br />

            <label for="bed"> 4. Bed Type <br /></label>
            <select>
                <option>Single Bed</option>
            </select> <br />
            <br />

            <label for="breakfast">5. Breakfast</label>
            <br />
            <label for="with_breakfast">
                <input type="radio" name="Breakfast" id="with_breakfast" value="With Breakfast" /> With Breakfast
            </label>
            <label for="without_breakfast">
                <input type="radio" name="Breakfast" id="without_breakfast" value="Without Breakfast" /> Without Breakfast
            </label>
        </fieldset>

       <fieldset>
            <legend>Payment</legend>
            <label for="Check in date"> 1. Check in date </label> <br />
            <input type="text" /> <br />
            <br />

            <label for="Check in date"> 2. Check out date </label> <br />
            <input type="text" /> <br />
            <br />

            <label for="room"> 3. Payment Method <br /></label>
            <select>
                <option>cash</option>
            </select> <br />
            <br />
       </fieldset>
       <br />
       <input type="submit" value="submit" />
    </body>
</html>
