<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
    <head>
        <title>Reservation Hotel Room</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <img src="https://images.nanawall.com/field-images/contest-entry/2024-02/hilton-scottsdale-north-at-cavasson-1.jpg?auto=format&sharp=20&fit=crop&w=2212&h=1475" width="1500px">
    <body> 
        <h1>Reservation Hotel Room</h1>
            <fieldset>
                <br />
                <legend>Personal Date</legend>

                <div class="kesamping">
                    <label for="nama"> Nama <br /></label>
                    <input type="text" /> <br />
                    <br />
                    
                    <label for="gender"> Gender <br /></label>
                    <input type="text" /> <br />
                    <br />
                    
                    <label for="email"> Email Address <br /></label>
                    <input type="email" /> <br />
                    <br />
                    
                    <label for="telepon"> Telp Number <br /></label>
                    <input type="text" /> <br />
                    <br />

                </div>
            </fieldset>
            
            <fieldset>
                <br />
                <legend>Reservation Room Form</legend>

                <div class="kesamping">
                    <label for="Reservation"> Reservation Name <br /></label>
                    <input type="text" /> <br />
                    <br />
                    
                    <label for="Booking date"> Booking date <br /></label>
                    <input type="text" /> <br />
                    <br />
                    
                    <label for="room"> Room Type <br /></label>
                    <select>
                        <option>Deluxe</option>
                    </select> <br />
                    <br />
                    
                    <label for="bed"> Bed Type <br /></label>
                    <select>
                        <option>Single Bed</option>
                    </select> <br />
                    <br />
                    
                    <label for="breakfast"> Breakfast</label>
                    <br />
                    <label for="with_breakfast">
                        <input type="radio" name="Breakfast" id="with_breakfast" value="With Breakfast" /> With Breakfast
                    </label>
                    <label for="without_breakfast">
                        <input type="radio" name="Breakfast" id="without_breakfast" value="Without Breakfast" /> Without Breakfast
                    </label>
                    
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Payment</legend>

                <div class="kesamping">
                    <label for="Check in date"> Check in date </label> <br />
                    <input type="text" /> <br />
                    <br />
                    <label for="Check in date"> Check out date </label> <br />
                    <input type="text" /> <br />
                    <br />
                    
                    <label for="room"> Payment Method <br /></label>
                    <select>
                        <option>Cash</option>
                    </select> <br />
                    <br />
                </div>

            </fieldset>
        <br />

        <div id="halo">
            <input type="submit" value="SUBMIT" />
        </div>

    </body>
    </html>
    
</div>
